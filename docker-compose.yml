version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: zoho_postgres
    environment:
      POSTGRES_DB: zoho_embed
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zoho_backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: zoho_embed
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      ZOHO_CLIENT_ID: ${ZOHO_CLIENT_ID}
      ZOHO_CLIENT_SECRET: ${ZOHO_CLIENT_SECRET}
      ZOHO_REFRESH_TOKEN: ${ZOHO_REFRESH_TOKEN}
      ZOHO_ORG_ID: ${ZOHO_ORG_ID}
      ZOHO_WORKSPACE_ID: ${ZOHO_WORKSPACE_ID}
      ZOHO_VIEW_ID: ${ZOHO_VIEW_ID}
      ZOHO_ACCOUNT_SERVER_URL: ${ZOHO_ACCOUNT_SERVER_URL}
      ZOHO_ANALYTICS_SERVER_URL: ${ZOHO_ANALYTICS_SERVER_URL}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    container_name: zoho_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
